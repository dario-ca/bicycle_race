<h2 class="color_header">Active Filters</h2>

<table id="filtertable" style="font-size: 10px">

	<!--

	<col id="attributecolumn">

<tr>
<th class="color_header">Gender</th>
<td id="activeFilter_gender"></td>
</tr>
<tr>
<th class="color_header">Age</th>
<td id="activeFilter_age"></td>
</tr>
<tr>
<th class="color_header">User</th>
<td id="activeFilter_usertype"></td>
</tr>
<th class="color_header">Date</th>
<td id="activeFilter_date"></td>
</tr>
</table>

<div class="buttonwrapper">
	<input type="submit" value="Reset Filters" class="filterbutton color_button" id="resetfilters" onclick="filters.resetFilters(); selectFilter(document,1); filters.apply(windowNumber);"/>
</div>

<script>
	
	var genderstr = filters.gender;
	if (genderstr === null) {
		genderstr = 'all';
	}
	$('#activeFilter_gender').html(genderstr);

	var minagestr = filters.age_min;
	var maxagestr = filters.age_max;
	if (minagestr === null && maxagestr === null) {
		agestr = 'all';
	}
	$('#activeFilter_age').html(agestr);

	var usertypestr = filters.usertype;
	if (usertypestr === null) {
		usertypestr = 'all';
	}
	$('#activeFilter_usertype').html(usertypestr);

    var currentDate = new Date(filters.date);
	var datestr = (currentDate.getMonth()+1) +"/"+currentDate.getDate()+"/"+currentDate.getFullYear();
	if (currentDate.getFullYear() < 2013) {
		datestr = 'none';
	}
	$('#activeFilter_date').html(datestr);

</script>
