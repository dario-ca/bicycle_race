<html>

<head>
    <meta charset="UTF-8">
    <title>Bicycle Race</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/graph.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="lib/control.layers.minimap.css" />

    <!-- Leaflet and D3-->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="lib/L.Map.Sync.js"></script>
    <script src="lib/L.Control.Layers.Minimap.js"></script>

    <!-- SCRIPTS -->
    <script src="scripts/drawGraphIcons.js"></script>
    <script src="scripts/drawMap.js"></script>
    <script src="scripts/clickUpdateQuery.js"></script>
    <script src="scripts/selectGraph.js"></script>
    <script src="scripts/apply_filters.js"></script>
    <script src="scripts/init.js"></script>

    <!-- CHARTS -->
    <script src="charts/bike_day_week.js"></script>
    <script src="charts/bike_distance.js"></script>
    <script src="charts/bike_time.js"></script>
    <script src="charts/bikes_by_date.js"></script>
    <script src="charts/bikes_by_hour.js"></script>
    <script src="charts/bike_month_year.js"></script>
    <script src="charts/distance_bike.js"></script>
    <script src="charts/time_bike.js"></script>
    <script src="charts/utils/bullet.js"></script>

    <!-- Custom classes -->
    <script type="text/javascript" src="lib/divvyCircles.js"></script>

</head>

<body onload="init(document)">

    <div class="left">
        <!--	
			<div id="mapmenu" style="text-align: center; padding-top: 50%;">MAP MENU</div>
			<h1>LEFT</h1>
		-->
        <!-- <svg id="map" viewBox="0 0 1000 1000"></svg> -->
        <div id="map">
            <div id="controlButtons">
                <input type="button" value="Popularity" class="btnStyle" id="heatMap" onclick="BikeMap.colorStations(1)" />
            </div>
        </div>
    </div>

    <div class="center">

        <div id="titlebar1">Title 1</div>
        <div id="chart1"></div>

        <div id="titlebar2">Title 2</div>
        <div id="chart2">
            <!--
            <select id="stations_dropdown1" class="dropdown" onchange="app2.getBikesForallDays(this.value,null,null);">
                <option value="0">All stations</option>
            </select> -->
        </div>

        <div id="titlebar3">Title 3</div>
        <div id="chart3"></div>

        <div id="titlebar4">Title 4</div>
        <div id="chart4"></div>
        <div class="controlbar">
            <form>
                <input id="fgm" type="radio" name="gender" value="Male" onclick="filters.setGender(this.value)" style="margin-left:4%">Male</input>
                <input id="fgf" type="radio" name="gender" value="Female" onclick="filters.setGender(this.value)">Female</input>
                <input id="fgu" type="radio" name="gender" value="Unknown" onclick="filters.setGender(this.value)">Unknown</input>
    
                <input id="fus" type="radio" name="utype" value="Subscriber" onclick="filters.setUsertype(this.value)" style="margin-left:4%">Subscribers</input>
                <input id="fuc" type="radio" name="utype">Customers</input>
                <button if="fuu" type="button" onclick="filters.apply(1)">Apply Filter</button>
            </form>
            <!--
            <svg id="graphicons_gender" class="graphicons" viewBox="0 0 300 100"></svg>
            <svg id="graphicons_utype" class="graphicons" viewBox="0 0 300 100"></svg>
            -->
        </div>

    </div>

    <div class="right">
        <!-- GRAPH SELECTION -->
        <ul id="graphselection" style="bottom: 0%;">
            <li class="active"><a onclick="selectGraph(document,1); return false;">History</a>
            </li>
            <li class=""><a onclick="selectGraph(document,2); return false;">Bike Usage</a>
            </li>
            <li class=""><a onclick="selectGraph(document,3); return false;">Rider Demographics</a>
            </li>
        </ul>
    </div>

</body>

<script>
    /* Change active tile on click (Query menu) */
    $('li a').click(function () {
        $(this).parent().addClass('active').siblings().removeClass('active');
    });
    
    // FILTERS
    // Customer button
    document.getElementById('fuc').onclick = function() {
        document.getElementById('fgm').disabled = true;
        document.getElementById('fgm').checked = false;
        
        document.getElementById('fgf').disabled = true;
        document.getElementById('fgf').checked = false;
        
        document.getElementById('fgu').disabled = false;
        
        filters.setGender(null);
        filters.setUsertype('Customer');
    }
    // Subscriber button
    document.getElementById('fus').onclick = function() {
        document.getElementById('fgm').disabled = false;
        
        document.getElementById('fgf').disabled = false;
        
        document.getElementById('fgu').disabled = true;
        document.getElementById('fgu').checked = false;
        
        if( document.getElementById('fgm').checked )
            filters.setGender('Male');
        else if ( document.getElementById('fgf').checked )
            filters.setGender('Female');
        else
            filters.setGender(null);
        
        filters.setUsertype('Subscriber');
    }
</script>

</html>
