<html>

<head>
    <meta charset="UTF-8">
    <title>Bicycle Race</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/index.css" id="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/graph.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="lib/control.layers.minimap.css" />

    <!-- Leaflet and D3-->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="lib/L.Map.Sync.js"></script>
    <script src="lib/L.Control.Layers.Minimap.js"></script>

    <!-- SCRIPTS -->
    <script src="scripts/drawGraphIcons.js"></script>
    <script src="scripts/drawMap.js"></script>
    <script src="scripts/clickUpdateQuery.js"></script>
    <script src="scripts/selectGraph.js"></script>
    <script src="scripts/selectFilter.js"></script>
    <script src="scripts/apply_filters.js"></script>
    <script src="scripts/init.js"></script>

    <!-- CHARTS -->
    <script src="charts/bike_day_week.js"></script>
    <script src="charts/bike_distance.js"></script>
    <script src="charts/bike_time.js"></script>
    <script src="charts/bikes_by_date.js"></script>
    <script src="charts/bikes_by_hour.js"></script>
    <script src="charts/bike_month_year.js"></script>
    <script src="charts/distance_bike.js"></script>
    <script src="charts/time_bike.js"></script>
    <script src="charts/utils/bullet.js"></script>

    <!-- Custom classes -->
    <script type="text/javascript" src="lib/divvyCircles.js"></script>


	<!-- Calendar SRC --> 
	 <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
	 <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>




</head>

<body onload="init(document)">

    <div class="left">
        <!--	
			<div id="mapmenu" style="text-align: center; padding-top: 50%;">MAP MENU</div>
			<h1>LEFT</h1>
		-->
        <!-- <svg id="map" viewBox="0 0 1000 1000"></svg> -->
        <div id="map">
            <div id="controlButtons">
                <input type="button" value="Popularity" id="heatMap" onclick="BikeMap.colorStations(1)" />
            </div>
        </div>
    </div>

    <div class="center">

        <div id="titlebar1" class="titlebar">Title 1</div>
        <div id="chart1" class="chart"></div>

        <div id="titlebar2" class="titlebar">Title 2</div>
        <div id="chart2" class="chart">
            <!--
            <select id="stations_dropdown1" class="dropdown" onchange="app2.getBikesForallDays(this.value,null,null);">
                <option value="0">All stations</option>
            </select> -->
        </div>

        <div id="titlebar3" class="titlebar">Title 3</div>
        <div id="chart3" class="chart"></div>

        <div id="titlebar4" class="titlebar">Title 4</div>
        <div id="chart4" class="chart"></div>

    </div>

    <div class="right">

		<!-- FILTER SELECTION -->
		<ul id="styleselection" class="menuselection">
			<li><a onclick="setTheme('index.css')">Dark Theme</a></li>
			<li><a onclick="setTheme('index_light.css')">Light Theme</a></li>
		</ul>


		<!-- CURRENT FILTER -->
		<div id="dynamicfilter"></div>


        <!-- GRAPH SELECTION -->
	
		<div id="bottomright">
			<ul id="filterselection" class="menuselection">
				<li class="active"><a onclick="selectFilter(document,1); return false;">Active Filters</a></li>
				<li><a onclick="selectFilter(document,2); return false;">Demographics</a></li>
				<li><a onclick="selectFilter(document,3); return false;">Time</a></li>
			</ul>
			<ul id="graphselection" class="menuselection">
				<li class="active"><a onclick="selectGraph(document,1); return false;">History</a>
				</li>
				<li class=""><a onclick="selectGraph(document,2); return false;">Bike Usage</a>
				</li>
				<li class=""><a onclick="selectGraph(document,3); return false;">Rider Demographics</a>
				</li>
			</ul>
		</div>
	</div>

</body>

<script>

	/* Change active tile on click (Query menu) */
    $('li a').click(function () {
        $(this).parent().addClass('active').siblings().removeClass('active');
    });

	/* Dyncamically change theme */
	function setTheme(filename) {
		var stylepath = 'css/' + filename;
		document.getElementById('stylesheet').href=stylepath;
	}

</script>

</html>
